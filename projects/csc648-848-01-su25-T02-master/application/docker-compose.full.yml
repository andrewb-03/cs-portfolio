version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: limoney-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - limoney-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: limoney-backend
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=CSC648_db2
      - SESSION_SECRET=${SESSION_SECRET}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN}
      - URL_FRONTEND_PORT=${URL_FRONTEND_PORT}
      - URL_BACKEND_PORT=${URL_BACKEND_PORT}
      - PLAID_ENV=sandbox
      - PLAID_CLIENT_ID=${PLAID_CLIENT_ID}
      - PLAID_SECRET=${PLAID_SECRET}
    networks:
      - limoney-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: limoney-frontend
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - REACT_APP_URL_BACKEND_PORT=${URL_BACKEND_PORT}
    depends_on:
      - backend
    networks:
      - limoney-network

networks:
  limoney-network:
    driver: bridge 

